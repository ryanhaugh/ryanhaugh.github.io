<!doctype html>
<html class="no-js education" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Open+Sans:400,700|Oswald:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet/less" type="text/css" href="css/education.less"/>
    <script src="bower_components/less/dist/less.min.js"></script>
</head>
<body>

<div class="bg"></div>

<div class="container">
    <div class="sign-up-box sign-up-box-bg"></div>
    <div class="sign-up-box sign-up-box-content">
        <h1 class="sign-up-box-content-header">Learn From Our Analysts</h1>

        <p class="sign-up-box-content-copy">
            Interested in free, premium education from ForexLive analysts?
            <br/>
            Join our education mailing list to learn tips from your trusted ForexLive team.
        </p>

        <div class="sign-up-box-content-form">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">First Name</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Last Name</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">Email</label>

                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputPassword3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">Country</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="Country">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 control-label label">I have a Trading Account</div>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes"> Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no"> No
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-1">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <a class="pull-right sign-up-box-logo" href="//www.forexlive.com">
            <img src="http://www.forexlive.com/Content/forexlive-50.png"/>
        </a>
    </div>
</div>
</body>
</html>
